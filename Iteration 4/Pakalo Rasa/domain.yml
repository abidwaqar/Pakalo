  - text: "Can you tell me what you want to cook?"
  - text: "What recipe do you want to search for?"
  - text: "I need to know what recipe you want to cook."
  utter_confirm:
  - text: "Are you sure?"
  - text: "You're sure about this?"
  utter_ask_ingredient:
  - text: "What ingredient are you asking this for?"
  - text: "Can you specify the ingredient please?"
  - text: "I'll need to know the ingredient you need the quantity for"
