  - text: "What would you like to cook today?"
  - text: "Any recipe you might be craving?"
  - text: "Alright, what are we cooking today?"
  utter_complete:
  - text: "You are done with this recipe"
  - text: "All done"
  - text: "Congratulations! You finished this recipe"
  utter_firstStep:
  - text: "Ready to begin another culinary journey? I am!"
  - text: "Let's put our aprons on and wash our hands!"
  utter_goodbye:
  - text: "See you next time!"
  - text: "Goodbye then"
  - text: "Later then"
  - text: "I'll look forward to help you cook next time"
  utter_greet:
  - text: "Hey!"
  - text: "Hello there!"
  - text: "Hi there!"
  utter_iamabot:
  - text: "My name is Pakalo. The AI driven kitchen assistant"
  utter_lastStep:
  - text: "In a hurry I see"
  - text: "I too am eager to see the ending"
  - text: "Let's go straight to the good part"
  utter_negate:
  - text: "I'm sorry no."
  - text: "No."
  utter_nextStep:
  - text: "One small step for man, a giant meal for...man again"
